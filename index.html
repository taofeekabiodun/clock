<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Document</title>
    <link rel="stylesheet" href="clock.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
   <div class="container bg-dark p-5 mx-auto justify-self-center">
       <div class="clock bg-light mx-auto">
           <div class="hands">
            <button class="hand hour"></button>
            <button class="hand minute"></button>
            <button class="hand seconds"></button>
           </div>
           <button class="marking marking-twelve">12</button>
           <button class="marking marking-one">1</button>
           <button class="marking marking-two">2</button>
           <button class="marking marking-three">3</button>
           <button class="marking marking-four">4</button>
           <button class="marking marking-five">5</button>
           <button class="marking marking-six">6</button>
           <button class="marking marking-seven">7</button>
           <button class="marking marking-eight">8</button>
           <button class="marking marking-nine">9</button>
           <button class="marking marking-ten">10</button>
           <button class="marking marking-eleven">11</button>
       </div>
   </div>



   <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
   <script src="clock.js"></script> 
</body>
</html>
